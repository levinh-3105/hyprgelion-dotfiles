general {
    lock_cmd = sh -c "pidof hyprlock || hyprlock"
    before_sleep_cmd = sh -c "pidof hyprlock || hyprlock"
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 3600 # 1 h
    on-timeout = sh -c "loginctl lock-session"
}

listener {
    timeout = 7200 # 2 h
    on-timeout = sh -c "systemctl suspend || loginctl suspend"
}

